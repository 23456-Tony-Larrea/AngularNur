<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="userss.name">
  </div>
  <div class="form-group">
    <label for="last_name">last name</label>
    <input type="text" name="last_name" class="form-control" [(ngModel)]="userss.last_name">
  </div>
  
  <div class="form-group">
    <label for="identification">Identification</label>
    <input type="text" name="identification" class="form-control" [(ngModel)]="userss.identification">
  </div>
  
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" name="email" class="form-control" [(ngModel)]="userss.email">
  </div>
  
  <div class="form-group">
    <label for="number">number</label>
    <input type="text" name="last_name" class="form-control" [(ngModel)]="userss.number">
  </div>
  
  <div class="form-group">
    <label for="numberHouse">numberHouse</label>
    <input type="text" name="numberHouse" class="form-control"[(ngModel)]="userss.numberHouse">
  </div>
  
  <div class="form-group">
    <label for="longitude">longitude</label>
    <input type="text" name="longitude" class="form-control"[(ngModel)]="userss.longitude">
  </div>
  
  <div class="form-group">
    <label for="latitude">latitude</label>
    <input type="text" name="latitude" class="form-control" [(ngModel)]="userss.latitude">
  </div>
  <button class="btn btn-dark btn-sm mt-4">Registrar</button>
</form>

<table class="table">
     <thead>
       <tr>
        <th scope="col">id</th>

         <th scope="col">name</th>
         <th scope="col">las  t name</th>
         <th scope="col">identification</th>
         <th scope="col">email</th>
         <th scope="col">number</th>
         <th scope="col">numberHouse</th>
         <th scope="col">longitude</th>
         <th scope="col">latitude</th>
         <th scope="col">Accion</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let users of users">
        <th scope="row">{{users.id}}</th>
         <th scope="row">{{users.name}}</th>
         <td  scope="row"> {{users.last_name}}</td>
         <td  scope="row">{{users.identification}}</td>
         <td  scope="row">{{users.email}}</td>
         <td  scope="row">{{users.number}}</td>
         <td  scope="row">{{users.numberHouse }}</td>
         <td  scope="row">{{users.longitude}}</td>
         <td  scope="row">{{users.latitude}}</td>
         <td><button class="btn btn-danger" (click)="deleteData(users.id)">Eliminar</button></td>
         <td><button class="btn btn-danger" routerLink="edit/{{users.id}}">Editar</button></td>
       </tbody>
     </table>
